<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            -moz-appearance: textfield; /* Firefox */
            appearance: textfield; /* Chrome, Safari, Opera */
        }

        input[type="checkbox"] {
            display: inline-block;
            margin-top: 10px;
            margin-left: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button[type="submit"]:hover {
                background-color: #45a049;
            }

        .required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    
    <h1>Payment Form</h1>
    <form action="/process_payment" method="post" onsubmit="return validateForm()">
        <label for="amount" class="required">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <div id="amountError" class="error"></div>

        <label for="currency" class="required">Currency:</label>
        <input type="text" id="currency" name="currency" required>
        <div id="currencyError" class="error"></div>

        <label for="payment_method" class="required">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="">Select Payment Method</option>
            <option value="Credit/Debit Card">Credit/Debit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <div id="paymentMethodError" class="error"></div>

        <label for="account_name">Account Name:</label>
        <input type="text" id="account_name" name="account_name">
        <div id="accountNameError" class="error"></div>

        <label for="account_number">Account Number:</label>
        <input type="text" id="account_number" name="account_number">
        <div id="accountNumberError" class="error"></div>

        <label for="expiry_date">Expiry Date:</label>
        <input type="text" id="expiry_date" name="expiry_date">
        <div id="expiryDateError" class="error"></div>

        <label for="securitycode">Security Code:</label>
        <input type="text" id="securitycode" name="securitycode">
        <div id="securityCodeError" class="error"></div>

        <label class="required">I agree to the terms and conditions:</label>
        <input type="checkbox" id="consent" name="consent" required>
        <div id="consentError" class="error"></div>

        <button type="submit">Submit Payment</button>
    </form>

    <script>
        function validateForm() {
            var amount = document.getElementById("amount").value;
            var currency = document.getElementById("currency").value;
            var paymentMethod = document.getElementById("payment_method").value;
            var accountName = document.getElementById("account_name").value;
            var accountNumber = document.getElementById("account_number").value;
            var expiryDate = document.getElementById("expiry_date").value;
            var securityCode = document.getElementById("securitycode").value;
            var consent = document.getElementById("consent").checked;

            document.getElementById("amountError").innerHTML = "";
            document.getElementById("currencyError").innerHTML = "";
            document.getElementById("paymentMethodError").innerHTML = "";
            document.getElementById("accountNameError").innerHTML = "";
            document.getElementById("accountNumberError").innerHTML = "";
            document.getElementById("expiryDateError").innerHTML = "";
            document.getElementById("securityCodeError").innerHTML = "";
            document.getElementById("consentError").innerHTML = "";

            var isValid = true;

            if (!amount) {
                document.getElementById("amountError").innerHTML = "Amount is required";
                isValid = false;
            }

            if (!currency) {
                document.getElementById("currencyError").innerHTML = "Currency is required";
                isValid = false;
            }

            if (!paymentMethod) {
                document.getElementById("paymentMethodError").innerHTML = "Payment Method is required";
                isValid = false;
            }

            if (!consent) {
                document.getElementById("consentError").innerHTML = "Please agree to the terms and conditions";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
